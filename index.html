<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/main.css" />
    <title>Blog fashion</title>
  </head>
  <body>
    <nav class="container-fluid nav bg-dark">
      <ul class="social-media nav d-flex">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-brands fa-snapchat"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header class="container-fluid text-center py-5">
      <h1 class="py-3" style="font-size: 3rem; font-weight: 700">
        JANE BLOGLIFE
      </h1>
      <h6>
        Welcome to the blog of
        <span class="text-bg-dark px-1">Jane's world </span>
      </h6>
    </header>
    <main>
      <header class="container-fluid position-relative" id="home">
        <img
          src="./assets/images/jane.jpg"
          alt="jane.jpg"
          style="width: 100%"
        />
        <div class="content text-white p-5 position-absolute top-50 start-0">
          <h3 class="text-capitalize">jane's</h3>
          <h1 class="py-3" style="font-size: 3.5rem; font-weight: 700">
            FASHION BLOG
          </h1>
          <button
            type="button"
            class="btn btn-secondary btn-lg rounded-0"
            onclick="showModal()"
          >
            SUBSCRIBE
          </button>
        </div>
      </header>
    </main>
    <section id="subscribe" class="modal">
      <div class="modal-dialog">
        <div class="modal-content p-3 border-0 rounded-0">
          <div class="modal-header">
            <h2 class="modal-title">SUBSCRIBE</h2>
            <button
              type="button"
              class="btn-close btn-close-modal"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="hideModal()"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-3">
              Join my mailing list to receive updates on the latest blog posts
              and other things.
            </p>
            <input
              class="d-block my-4 p-2"
              style="width: 100%; height: 3rem"
              type="email"
              placeholder="Enter email"
            />
            <button
              class="btn btn-danger"
              style="width: 100%; height: 3rem"
              onclick="hideModal()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
